<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/img/eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="conteiner">
      <p id="new-task__header">
        <h3 for="new-task" id="new-task__label">Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="task__list_header">Todo</h3>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__list-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./assets/img/remove.svg" alt="remove" class="delete__img"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./assets/img/remove.svg" alt="remove" class="delete__img"></button>
        </li>
      </ul>
      <h3 class="task__list_header">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./assets/img/remove.svg" alt="remove" class="delete__img"></button>
        </li>
      </ul>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
