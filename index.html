<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-list__wrapper">
      <p id="new-task__wrapper">
        <label for="new-task" class="task-list__header new-task__header">Add Item</label>
        <div class="new-task__add">
          <input id="new-task" class="task task-text" type="text" >
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="task-list__header">Todo</h3>
      <ul id="task-list__incomplete" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-check">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="task-check">
          <label class="task task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text">
          <button class="btn edit">Save</button>
          <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
        </li>
      </ul>
      <h3 class="task-list__header">Completed</h3>
        <ul id="task-list__complete" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-check" checked>
            <label class="task task-name">See the Doctor</label>
            <input type="text" class="task task-text">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img src="./remove.svg" class="delete-icon"></button>
          </li>
        </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
